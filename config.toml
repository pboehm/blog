title = "/dev/pboehm"
languageCode = "en-us"

theme = "hugo-tranquilpeak-theme"
DisqusShortname = "devpboehm"
Paginate = 5
canonifyurls = true

[permalinks]
  post = "/blog/:year/:month/:day/:title/"

[taxonomies]
  tag = "tags"
  archive = "archives"

[author]
  name = "Philipp Böhm"
  bio = "developer, photographer, cyclist, human"
  job = "Software developer"
  location = "Rostock ⋅ Germany"
  # Your Gravatar email. Overwrite `author.picture` everywhere in the blog
  gravatar_email = ""
  # Your profile picture
  # Overwritten by your gravatar image if `author.gravatar` is filled
  picture = "/images/user_image.jpg"
  # Your Twitter username without the @. E.g : thibaudlepretre
  twitter = "phboehm"
  # Your google plus profile id. E.g : +ThibaudLepretre or 114625208755123718311
  # google_plus = "+ThibaudLepretre"

